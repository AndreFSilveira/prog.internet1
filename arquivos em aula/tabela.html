<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Tabelas</title>
</head>
	<body>
		
		<table  border="1" height="200" width="400" >
			<caption>Exemplo Tabela com ColsPan!!!</caption>
			<tr>
				<th colspan="3" align="center"> Inicio</th>
			</tr>
			<tr>
				<td>Linha.1 Celula.1</td>
				<td>Linha.1 Celula.2</td>	
				<td>Linha.1 Celula.3</td>
			</tr>
			<tr>
				<td>Linha.2 Celula.1</td>
				<td>Linha.2 Celula.2</td>	
				<td>Linha.2 Celula.3</td>
			</tr>
			<tr>
				<td colspan="3" align="center">Fim!</td>
			</tr>

		</table>
		<br>
		<table  cellpadding="5" cellspacing="20" border="1" height="200" width="400" >
			<tr>
				<td valign="top" rowspan="3" align="center">Inicio</td>
				<td align="justify">Linha.1 Celula.1</td>
				<td align="justify">Linha.1 Celula.2</td>
				<td valign="bottom" rowspan="3" align="center" align="right">Fim</td>
			</tr>
			<tr>
				<td align="justify">Linha.2 Celula.1</td>
				<td align="justify">Linha.2 Celula.2</td>
			</tr>
			<tr>
				<td>Linha.3 Celula.1</td>
				<td>Linha.3 Celula.2</td>
			</tr>

		</table>

	
	</body>
</html>
